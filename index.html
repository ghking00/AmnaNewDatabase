<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amna Database Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: #00ff88;
      text-align: center;
      margin: 15px 0 10px 0;
      text-shadow: 0 0 10px #00ff88;
    }
    .top-header {
      font-family: 'Russo One', sans-serif;
      font-size: 24px;
      text-align: center;
      color: #00ff88;
      margin: 10px 0;
    }
    .circle-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px;
      border: 3px solid #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    form {
      margin-top: 30px;
      width: 100%;
      max-width: 420px;
      display: flex;
      gap: 8px;
    }
    input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    .whatsapp-channel {
      margin-top: auto;
      text-align: center;
      padding: 30px 20px 10px 20px;
    }
    .whatsapp-channel div {
      color: #00ff88;
      font-weight: 700;
      font-size: 18px;
    }
    .whatsapp-channel img {
      width: 80px;
      height: 80px;
    }
    .footer-text {
      color: #aaa;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-header">『𝑨𝑴𝑵𝑨 𝑹𝑨𝑱𝑷𝑶𝑶𝑻』💀 𝑫𝑨𝑹𝑲 ⚠️ 𝑯𝑨𝑪𝑲𝑬𝑹 👾</div>

  <img class="circle-img" src="assets/dp.jpg" alt="Profile" />

  <h1>Amna Database Provider</h1>

  <form id="simForm">
    <input type="text" id="number" placeholder="Enter Phone Number e.g. 03001234567" />
    <button type="submit">Search SIM Data</button>
  </form>

  <div class="whatsapp-channel">
    <div>Join my WhatsApp Channel</div>
    <a href="https://whatsapp.com/channel/0029VbAWsffEgGfIX4DUDh08" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Channel" />
    </a>
    <div class="footer-text">Powered by Amna</div>
  </div>

  <script src="sim.js"></script>
</body>
</html>
