<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amna Database Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a, #1f1f1f);
      color: #00ff88;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc66;
    }
    #result {
      margin-top: 25px;
      white-space: pre-wrap;
      font-size: 16px;
      color: #0f0;
      min-height: 150px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Amna Database Provider</h1>
  <form id="searchForm">
    <input type="text" id="number" placeholder="Enter Phone Number e.g. 03001234567" />
    <button type="submit">Search SIM Data</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
