  <script>
    async function fetchApi(url) {
      try {
        const response = await fetch(url, {mode: 'cors'});
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        if (text.trim() === '') throw new Error('Empty response');
        return text;
      } catch (error) {
        return null;
      }
    }

    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const number = document.getElementById('number').value.trim();
      const resultBox = document.getElementById('result');
      if (!number) {
        alert("Please enter a phone number.");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = 'Searching...';

      const primaryApi = `https://famofc.kesug.com/apis/simdataapi.php?num=${encodeURIComponent(number)}`;
      const secondaryApi = `https://dbcenter.cc/api?number=${encodeURIComponent(number)}`;

      let data = await fetchApi(primaryApi);

      if (!data) {
        data = await fetchApi(secondaryApi);
      }

      if (data) {
        resultBox.textContent = data;
      } else {
        resultBox.textContent = "Both APIs failed or blocked by CORS. Try again later.";
      }
    });
  </script>
